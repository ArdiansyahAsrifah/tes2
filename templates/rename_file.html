<!DOCTYPE html>
<html>
<head>
    <title>Rename File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d2026;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        h1 {
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        
        form {
            width: 300px;
            padding: 20px;
            background-color: #292d36;
            border-radius: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        
        p.error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form method="POST" action="{{ url_for('rename_file', file_name=file_name) }}">
        <h1>Rename File</h1>
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
        <label for="new_name">New Name:</label>
        <input type="text" id="new_name" name="new_name" required>
        <br>
        <input type="submit" value="Rename">
    </form>
</body>
</html>
