<!DOCTYPE html>
<html>
<head>
    <title>Downloaded - FTP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d2026;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 40px;
        }

        .container {
            width: 400px;
            margin: 40px auto;
        }

        .message {
            background-color: #292d36;
            padding: 20px;
            border-radius: 5px;
        }

        .success-message {
            color: #70e64b;
            text-align: center;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #347dff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>FTP Client - Downloaded</h1>
    <div class="container">
        <div class="message success-message">
            <p>File "{{ file_name }}" berhasil diunduh.</p>
            <a class="back-link" href="/">Kembali ke Halaman Utama</a>
        </div>
    </div>
</body>
</html>
