<!DOCTYPE html>
<html>
<head>
    <title>FTP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d2026;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 40px;
        }

        .container {
            width: 400px;
            margin: 40px auto;
        }

        .form-wrapper {
            background-color: #292d36;
            padding: 20px;
            border-radius: 5px;
        }

        .form-wrapper input[type="file"],
        .form-wrapper input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #313743;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .form-wrapper input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #347dff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #ff6156;
            text-align: center;
        }

        .success-message {
            color: #70e64b;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>FTP Client</h1>
    <div class="container">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}
        <div class="form-wrapper">
            <form method="POST" enctype="multipart/form-data" action="/">
                <input type="file" name="upload_file" accept=".txt,.pdf,.doc,.docx">
                <input type="submit" name="submit" value="Upload File">
            </form>
            <form method="POST" action="/">
                <input type="text" name="download_file" placeholder="File Name">
                <input type="submit" name="submit" value="Download File">
            </form>
        </div>
    </div>
</body>
</html>
