<!DOCTYPE html>
<html>
<head>
    <title>FTP Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1d2026;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-top: 40px;
        }

        .container {
            width: 400px;
            margin: 40px auto;
        }

        .form-wrapper {
            background-color: #292d36;
            padding: 20px;
            border-radius: 5px;
        }

        .form-wrapper input[type="file"],
        .form-wrapper input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #313743;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        .form-wrapper input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #347dff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .error-message {
            color: #ff6156;
            text-align: center;
        }

        .success-message {
            color: #70e64b;
            text-align: center;
        }

        table {
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 5px;
        }

        .download-button {
            display: inline-block;
            background-color: #347dff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            text-decoration: none;
            cursor: pointer;
        }

        .table-wrapper {
        margin-top: 20px;
        }

        .table-wrapper table {
        width: 100%;
        border-collapse: collapse;
        background-color: #292d36;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .table-wrapper th,
        .table-wrapper td {
        padding: 10px;
        text-align: left;
        border-bottom: 1px solid #444;
        }

        .table-wrapper th {
        background-color: #347dff;
        color: #fff;
        }

        .table-wrapper tr:hover {
        background-color: #1e7be6;
        }

        .download-button {
        display: inline-block;
        background-color: #347dff;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        text-decoration: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }

        .download-button:hover {
        background-color: #1e7be6;
        }


    </style>
</head>
<body>
    <h1>FTP Client</h1>
    <div class="container">
        {% if error_message %}
            <p class="error-message">{{ error_message }}</p>
        {% endif %}
        {% if success_message %}
            <p class="success-message">{{ success_message }}</p>
        {% endif %}
        <div class="form-wrapper">
            <form method="POST" enctype="multipart/form-data" action="/">
                <input type="file" name="upload_file" accept=".txt,.pdf,.doc,.docx">
                <input type="submit" name="submit" value="Upload File">
            </form>
            <form method="POST" action="/">
                <input type="text" name="download_file" placeholder="File Name">
                <input type="submit" name="submit" value="Download File">
            </form>
            <div class="table-wrapper">
                <table>
                  <tr>
                    <th>File Name</th>
                    <th>Download</th>
                  </tr>
                  {% for file_name in file_list %}
                  <tr>
                    <td>{{ file_name }}</td>
                    <td><a class="download-button" href="/download/{{ file_name }}">Download</a></td>
                  </tr>
                  {% endfor %}
                </table>
            </div>              
</body>
</html>
